spring.application.name=batch-migration
# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3307/batch_db
spring.datasource.username=batch_user
spring.datasource.password=batch_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=batch_mongo_db

# Spring Batch
spring.batch.jdbc.initialize-schema=always

# Configuracion de Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha